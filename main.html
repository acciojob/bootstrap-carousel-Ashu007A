<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
    <!-- Write your code here -->

	<div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Carousel Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class=""></li>
            <li data-target="#myCarousel" data-slide-to="1" class=""></li>
            <li data-target="#myCarousel" data-slide-to="2" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="3" class=""></li>
            <li data-target="#myCarousel" data-slide-to="4" class=""></li>
        </ol>
        
        <!-- Carousel Slides -->
        <div class="carousel-inner" role="listbox">
            <!-- Slide 1 -->
            <div class="item first-slide">
                <img src="https://tinyjpg.com/images/social/website.jpg" alt="Slide 1" style="width: 100%; height: 100%;">
            </div>
            
            <!-- Slide 2 -->
            <div class="item second-slide">
                <img src="https://tinyjpg.com/images/social/website.jpg" alt="Slide 2" style="width: 100%; height: 100%;">
            </div>
            
            <!-- Slide 3 (Active Slide) -->
            <div class="item third-slide active">
                <img src="https://tinyjpg.com/images/social/website.jpg" alt="Slide 3" style="width: 100%; height: 100%;">
            </div>
            
            <!-- Slide 4 -->
            <div class="item fourth-slide">
                <img src="https://tinyjpg.com/images/social/website.jpg" alt="Slide 4" style="width: 100%; height: 100%;">
            </div>
            
            <!-- Slide 5 -->
            <div class="item fifth-slide">
                <img src="https://tinyjpg.com/images/social/website.jpg" alt="Slide 5" style="width: 100%; height: 100%;">
            </div>
        </div>
        
        <!-- Carousel Controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>
	
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
 
</html>
